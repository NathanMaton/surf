<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windsurf Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            padding: 20px;
        }
        canvas {
            border: 3px solid #ffffff;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        #score {
            font-size: 32px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .instructions {
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            max-width: 600px;
            text-align: center;
        }
        .instructions h2 {
            margin-top: 0;
            color: #FFD700;
        }
        .key {
            background: #ffffff;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 5px;
            font-weight: bold;
        }
        .game-container {
            position: relative;
        }
        #gameStatus {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
        }
        #nameInput {
            margin: 10px 0;
            padding: 5px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        #submitScore {
            background: #FFD700;
            color: #333;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        #submitScore:hover {
            background: #FFC000;
        }
        #leaderboard {
            position: fixed;
            right: 20px;
            top: 20px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            min-width: 200px;
        }
        #leaderboard h2 {
            margin-top: 0;
            color: #FFD700;
            text-align: center;
        }
        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
        .leaderboard-entry.highlight {
            background: rgba(255,215,0,0.3);
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h2>üèÑ Windsurf Challenge üåä</h2>
        <p>Use <span class="key">‚Üê</span> and <span class="key">‚Üí</span> arrow keys to balance on the waves</p>
        <p>Stay on the waves as long as possible to score points!</p>
        <p>Don't fall into the water or you'll have to start over!</p>
    </div>
    <div id="score">Score: 0</div>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="gameStatus">
            <div id="finalScore"></div>
            <input type="text" id="nameInput" placeholder="Enter your name" maxlength="15" style="display: none;">
            <button id="submitScore" style="display: none;">Submit Score</button>
            <div id="restartText"></div>
        </div>
    </div>
    <div id="leaderboard">
        <h2>üèÜ Top Surfers</h2>
        <div id="leaderboardEntries"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
